<script>
	function animateLicence() {
		$("#licenceWrap").addClass("animated fadeInDown");
	}
	$(document).ready(function(){
		animateLicence();
	});
</script>

<main id="remove">

	<div id="licenceWrap">
		<form id="licence">
			<label>
				Please insert the driving licence to remove: <br />
			</label>
			<input type="text" name="licence" ng-model="removeLicence">
		</form>
		<button class="licenceButton" type="button" ng-click="remove(removeLicence)">REMOVE</button>
	</div>
</main>
